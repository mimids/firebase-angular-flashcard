<section>
  <h2 i18n>Flashcard List</h2>
  <div class="form-style-5">
  <table>
    <tr>
      <th colspan="3"><button mat-button color="accent" (click)="setFlashcardList()">Add flashcard <mat-icon>
            add_circle_outline</mat-icon></button>
      </th>
    </tr>
    <ng-container *ngFor="let x of flashcardlist; index as key">
      <tr>
        <th>
          <a [routerLink]="['edit']" [queryParams]="{id:x.id }">{{ x.name }}</a>
        </th>
        <th> <button mat-button color="accent" (click)="deleteFlashcardList(x.id)">
            <mat-icon>close</mat-icon>
          </button></th>
      </tr>

    </ng-container>
  </table>
  </div>
</section>
