<div class="voca">

  <h2>Vocabulaly</h2>

  <form autocomplete="off" [formGroup]="formVoca" (ngSubmit)="createVoca(formVoca.value)" class="flex-column">
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categorys" multiple>
        <mat-select-trigger>
          {{formVoca.get('categorys')?.value}}
          <span *ngIf="(formVoca.get('categorys')?.value.length || 0) > 1" class="categorylist">
            (+{{(formVoca.get('categorys')?.value.length || 0) - 1}} {{formVoca.get('categorys')?.value.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
      </mat-select>
    </mat-form-field>
    
   
    <mat-form-field appearance="outline" color="accent" class="form-field">
      <label i18n>Word </label>
      <input matInput type="text" formControlName="word" autocomplete="off" />

      <mat-divider></mat-divider>

      <label i18n>Language </label>
      <mat-select formControlName="lang_word">
        <mat-option value="fr" i18n>Franch</mat-option>
        <mat-option value="en" i18n>English</mat-option>
        <mat-option value="jp" i18n>Japanise</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent" class="form-field">
      <label>Meaning </label>
      <textarea matInput type="text" formControlName="meaning" autocomplete="off" cols="30" rows="10"></textarea>
      <mat-divider></mat-divider>
      <label i18n>Language</label>
      <mat-select formControlName="lang_meaning">
        <mat-option value="fr" i18n>Franch</mat-option>
        <mat-option value="en" i18n>English</mat-option>
        <mat-option value="jp" i18n>Japanise</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button class="icon-after rounded" color="accent" type="submit"> <span i18n>Submit</span>
      <mat-icon>send</mat-icon>
    </button>
  </form>


</div>
